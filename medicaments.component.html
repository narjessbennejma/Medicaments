<div class="container">
    <div class="card shadow mb-4">
         <div class="card-body">
            <table class="table table-striped">
                <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Date Expiree </th><th>Quantite </th> </tr>

                <thead>
                    <tr>
                        <th>Liste de Medicaments</th>
                    </tr>
                </thead>
                <tbody *ngFor= " let medicament of medicaments">   
                    <tr >
                        <td>{{medicament.idMedicament}}</td>
                        <td>{{medicament.nomMedicament}}</td>
                        <td>{{medicament.prixMedicament}}</td>
                        <td>{{medicament.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{medicament.dateExpiree | date:'dd/MM/yyyy'}}</td>
                        <td>{{medicament.quantite}}</td>
                        <td><a class="btn btn-success" [routerLink]="['/updateMedicament',medicament.idMedicament]">Modifier</a></td>
                        <td><a class="btn btn-danger" (click)="supprimerMedicament(medicament)">Supprimer</a></td>    
                    </tr>
               </tbody>

             </table>
        </div>
    </div>
</div>
